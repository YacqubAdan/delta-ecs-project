name: Plan ECR Deployment

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "yes" to confirm deployment'
        required: true
        default: 'no' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: "if no confirmation, exit"
      run: |
        if [ "${{ github.event.inputs.confirmation }}" != "yes" ]; then
          echo "Exiting without deployment"
          exit 1
        fi
      shell: bash

    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Retrieve VITE_RAPID_API_KEY from Secrets Manager
      run: |
        API_KEY=$(aws secretsmanager get-secret-value \
          --secret-id delta-api-key \
          --query 'SecretString' \
          --output text | grep -oP '"VITE_RAPID_API_KEY"\s*:\s*"\K[^"]+')
    
        echo "VITE_RAPID_API_KEY=$API_KEY" >> $GITHUB_ENV

    - name: Build Image
      run: |
        docker build -t "${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:${{ vars.IMAGE_TAG }}" --build-arg VITE_RAPID_API_KEY="${{ env.API_KEY }}" .

    - name: Image Scan 
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: 0
